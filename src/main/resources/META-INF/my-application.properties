#DataBase connection properties
database.source.driver-class-name=com.mysql.cj.jdbc.Driver
database.source.url=jdbc:mysql://localhost:3306/car-rental-service?serverTimezone=GMT-6
database.source.username=root
database.source.password=root

#Path to packages for hibernate to scan
database.entity.manager.packages.to.scan=com.epam.nazar.grinko

#Hibernate configuration properties
hibernate.format_sql=false
hibernate.show_sql=true
hibernate.hbm2ddl.auto=create
hibernate.dialect=org.hibernate.dialect.MySQL57Dialect

#Security
jwt.cookie.name=Authorization
jwt.secret.key=Erdgeschoss
jwt.expiration=604800

#Bill
min.driver.price=80
percent.of.car.price=0.3

#Schedule
end.successfully.expired.orders.cron=1 0 * * ?
cancel.unverified.orders.cron=1 0 * * ?

