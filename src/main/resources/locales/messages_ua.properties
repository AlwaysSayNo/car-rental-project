2\u0438 \u0441\u043F\u043E\u0447\u0430\u0442\u043A\u0443 \u0431\u0443\u043B\u0438 \u043D\u0430\u043F\u0438\u0441\u0430\u043D\u0456 \u0430\u043D\u0433\u043B\u0456\u0439\u0441\u044C\u043A\u043E\u044E. \u0411\u0456\u0431\u043B\u0456\u044F, \u043D\u0430\u043F\u0440\u0438\u043A\u043B\u0430\u0434, \u0454 \u043F\u0435\u0440\u0435\u043A\u043B\u0430\u0434\u043E\u043C. \u0410\u043B\u0435 \u0432\u0441\u0456 \u0432\u043E\u043D\u0438 \u0441\u044C\u043E\u0433\u043E\u0434\u043D\u0456 \u0434\u043E\u0431\u0440\u0435 \u0432\u0456\u0434\u043E\u043C\u0456 \u0430\u043D\u0433\u043B\u0456\u0439\u0441\u044C\u043A\u043E\u044E, \u0456 \u0431\u0430\u0433\u0430\u0442\u043E \u0437 \u043D\u0438\u0445 \u0432\u0438\u0441\u043B\u043E\u0432\u043B\u044E\u044E\u0442\u044C \u043A\u0440\u0430\u0441\u0438\u0432\u0456 \u0434\u0443\u043C\u043A\u0438.
