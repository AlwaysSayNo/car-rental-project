first.name.regexp=([A-Z\u00C0-\u00FF\u0410-\u042F\u0404\u0406\u0407][\-,a-z\. \'\u0430-\u044F\u0454\u0456\u0457]+[ ]*)+
last.name.regexp=([A-Z\u00C0-\u00FF\u0410-\u042F\u0404\u0406\u0407][\-,a-z\. \'\u0430-\u044F\u0454\u0456\u0457]+[ ]*)+
phone.number.regexp=[\+]{1}([0-9]{3})(([ \.\-]?)([0-9]{2}))(([ \.\-]?)([0-9]{3}))(([ \.\-]?)([0-9]{2})){2}

