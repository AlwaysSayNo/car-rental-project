phone.number.regexp=[\+]{1}([0-9]{3})(([ \.\-]?)([0-9]{2}))(([ \.\-]?)([0-9]{3}))(([ \.\-]?)([0-9]{2})){2}
non.empty.string.regexp=[A-Z\u00C0-\u00FF\u0410-\u042F\u0404\u0406\u0407a-z\u0430-\u044F\u0454\u0456\u04570-9\-_\.\' ]{1,}
