<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit car</title>
    <link rel="stylesheet" th:href="@{/statics/css/admin/car-form.css}">
    <style>
        html {
            font-size: 10px;
        }

        body {
            font-size: 1.6em;
            margin: 0;
        }

        .button{
            margin-top: 16px;
        }

        #edit-button {
            background-color: #6161e3;
        }

        #delete-button {
            background-color: #ab3535;
        }
    </style>
</head>
<body>

<form th:method="PUT" th:action="@{/car-rental-service/admin/cars/{id}/edit(id=${carId})}" th:object="${carDto}" action="/edit-car-by-id.html" novalidate>
    <div class="center-block">
        <h1 th:text="#{new.car.form}">Edit car form</h1>
    </div>
    <div class="link-box">
        <a id="go-back-link" th:href="@{/car-rental-service/admin/cars/}" th:text="#{go.back}" href="/show-cars.html">Go back</a>
        <hr class="link-hr"/>
    </div>
    <fieldset>
        <div id="car-brand">
            <label for="select-car-brand" th:text="#{car.brand.select}">Select car brand</label>
            <select th:field="*{brand}" name="select-car-brand" id="select-car-brand">
                <option th:each="currBrand : ${brands}" th:text="${currBrand.value}" th:value="${currBrand.value}" value="BMW">BMW</option>
            </select>
            <div>
                <input id="check-new-car-brand" onchange="toggleFork('car-brand')" type="checkbox">
                <label for="check-new-car-brand" th:text="#{car.brand.add.new}">add new brand</label>
            </div>
            <input id="new-car-brand" th:field="*{brand}" type="text" disabled required>
            <span class="error" aria-live="polite"></span>
        </div>
        <div>
            <label for="car-name" th:text="#{car.name.enter}">Enter car name</label>
            <input id="car-name" th:field="*{name}" type="text" required>
            <span class="error" aria-live="polite"></span>
        </div>
        <div>
            <label for="car-number" th:text="#{car.number.enter}">Enter car number</label>
            <input id="car-number" th:field="*{number}" type="text" required>
            <span class="error" aria-live="polite"></span>
        </div>
        <div>
            <label for="select-car-segment" th:text="#{car.segment.select}">Select car segment</label>
            <select th:field="*{segment}" name="select-car-segment" id="select-car-segment">
                <option th:each="currSegment : ${segments}" th:text="${currSegment.name()}" th:value="${currSegment.name()}" value="A">A</option>
            </select>
            <span class="error" aria-live="polite"></span>
        </div>
        <div id="car-color">
            <label for="select-color" th:text="#{car.color.select}">Select car color</label>
            <select th:field="*{color}" name="select-color" id="select-color">
                <option th:each="currColor : ${colors}" th:text="${currColor.value}" th:value="${currColor.value}" value="BLACK">BLACK</option>
            </select>
            <div>
                <input id="check-new-car-color" onchange="toggleFork('car-color')" type="checkbox">
                <label for="check-new-car-color" th:text="#{car.color.enter.new}">add new car color</label>
            </div>
            <input id="add-new-car-color" th:field="*{color}" type="text" disabled required>
            <span class="error" aria-live="polite"></span>
        </div>
        <div>
            <label for="price-per-day" th:text="#{car.price.per.day.enter}">Enter price per day</label>
            <input id="price-per-day" th:field="*{pricePerDay}" th:min="#{car.price.per.day.min}" th:max="#{car.price.per.day.max}" placeholder="0" type="number" required>
            <span class="error" aria-live="polite"></span>
        </div>
        <div>
            <label for="select-car-status" th:text="#{car.status.select}">Select car status</label>
            <select th:field="*{status}" name="select-car-status" id="select-car-status">
                <option th:each="currStatus : ${statuses}" th:text="${currStatus.name()}" th:value="${currStatus.name()}" value="NOT_RENTED">NOT_RENTED</option>
            </select>
            <span class="error" aria-live="polite"></span>
        </div>
    </fieldset>
    <div class="center-block">
        <div class="button-set">
            <button class="button" id="edit-button" th:text="#{button.edit}" type="submit">Edit</button>
            <button class="button" id="delete-button" th:with="url=@{/car-rental-service/admin/cars/{id}/edit(id=${carId})}" th:attr="onclick=|sendDelete('${url}')|"  th:text="#{button.delete}" type="button">Delete</button>
        </div>
    </div>
</form>
</body>
</html>
<script>
    const toggleFork = (id) => {
        const textField = document.querySelectorAll("#" + id + ' input[type="text"]')[0];
        textField.disabled = !textField.disabled;
        const selector = document.querySelectorAll("#" + id + " select")[0];
        selector.disabled = !selector.disabled;
    }

    // form

    const form  = document.getElementsByTagName('form')[0];
    const newCarBrandField = document.getElementById('new-car-brand');
    const carName = document.getElementById('car-name');
    const carNumber = document.getElementById('car-number');
    const newCarColor = document.getElementById('add-new-car-color');
    const carPricePerDay = document.getElementById('price-per-day');

    carNumberAlreadyExistsError = "[[${carNumberAlreadyExistsError}]]" === "true";

    carNumber.setAttribute("pattern", "[[#{car.number.regexp}]]" /*"\p{Upper}{2} \d{4} \p{Upper}{2}"*/);

    getErrorMessage = (element) => {
        let message;
        if(element === carNumber && carNumberAlreadyExistsError){
            message = "[[#{error.car.number.already.exists}]]" /*Car with such number already exists*/
            carNumberAlreadyExistsError = false;
        }
        else if(element.validity.valueMissing) {
            message = "[[#{error.required}]]" /*'This field is required'*/;
        }
        else if(element.validity.typeMismatch) {
            message = "[[#{error.incorrect.type}]]" /*'This field must match its type: ' + element.type*/;
        }
        else if(element.validity.patternMismatch) {
            message = "[[#{error.incorrect.pattern}]]" /*'This field must match its pattern: ' + element.pattern*/;
        }
        else if(element.validity.rangeUnderflow || element.validity.rangeOverflow) {
            message = "[[#{error.incorrect.range}]]" /*'Incorrect range: min ' + element.min + ', max ' + element.max*/;
        }
        return message;
    }

    const elementsArr = [newCarBrandField, carName, carNumber, newCarColor, carPricePerDay];

    document.addEventListener('DOMContentLoaded', (event) => {
        if(carNumberAlreadyExistsError === true){
            showErrorMessage(carNumber, getErrorMessage(carNumber));
        }
    });

    elementsArr.forEach(element => element.addEventListener('input', function (event) {
            if (element.validity.valid) clearError(element);
            else showErrorMessage(element, getErrorMessage(element));
        })
    );

    form.addEventListener('submit', function (event) {
        let hasException = false;
        for(let i = 0; i < elementsArr.length; ++i){
            let element = elementsArr[i];
            if(!element.disabled && !element.validity.valid) {
                hasException = true;
                let message = getErrorMessage(element);
                showErrorMessage(element, message);
            }
            else{
                clearError(element);
            }
        }
        if(hasException) event.preventDefault();
    });

    showErrorMessage = (element, message) => {
        let errorSpan = element.nextElementSibling;
        errorSpan.textContent = message;
        errorSpan.className = 'error active';
    }

    clearError = (element) => {
        let errorSpan = element.nextElementSibling;
        errorSpan.textContent = '';
        errorSpan.className = 'error';
    }

    // delete button

    function sendDelete(url) {
        const xmlHttp = new XMLHttpRequest();
        xmlHttp.open("DELETE", url, true);
        xmlHttp.onload = function () {
            let responseURL = xmlHttp.responseURL;
            console.log("Redirecting to:", responseURL);
            window.location.replace(responseURL);
        };
        xmlHttp.send();
    }
</script>
