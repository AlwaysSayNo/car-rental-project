<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show users</title>
</head>
<body>
<div th:each="registered: ${registeredUsers}" style="margin: 15px">
    <p th:text="${registered.email}"></p>
    <p th:text="${registered.password}"></p>
    <p th:text="${registered.phoneNumber}"></p>
    <p th:text="${registered.firstName}"></p>
    <p th:text="${registered.lastName}"></p>
    <p th:text="${registered.status}"></p>
    <p th:text="${registered.role}"></p>
</div>
</body>
</html>
